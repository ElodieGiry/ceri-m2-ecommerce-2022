<section class="vh-100" style="margin-top:20px;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h2>Inscrivez-vous maintenant ! </h2>
        <form name="form" #formConnex="ngForm" (ngSubmit)="inscription(formConnex)">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Inscrivez vous avec : </p>
            <button type="button" class="btn btn-light btn-floating mx-1">
              <i class="fa fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-light btn-floating mx-1">
              <i class="fa fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-light btn-floating mx-1">
              <i class="fa fa-linkedin"></i>
            </button>
          </div>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Ou</p>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="form-outline mb-3">
                  <input type="text" id="form3Example4" class="form-control form-control-lg" id="nom" name="nom" ngModel
                    placeholder="Nom" />
                </div>
                <div class="form-outline mb-3">
                  <input type="email" id="form3Example3" class="form-control form-control-lg" id="email" name="email" ngModel
                    placeholder="Email" />
        
                </div>
                <div class="form-outline mb-3">
                  <input type="text" id="form3Example4" class="form-control form-control-lg" id="telephone" name="telephone" ngModel
                  placeholder="Téléphone" />
                  </div>
                  <div class="form-outline mb-3">
                    <input type="text" id="form3Example4" class="form-control form-control-lg" id="code" name="code" ngModel
                                     placeholder="Code postale" />
                    </div>
                
              </div>
              <div class="col-md-6">
                <div class="form-outline mb-3">
                  <input type="text" id="form3Example4" class="form-control form-control-lg" id="prenom" name="prenom" ngModel
                    placeholder="Prenom" />
                </div>
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg" id="password" name="password" ngModel
                    placeholder="Mot de passe" />
                </div>
                
                  <div class="form-outline mb-3">
                  <input type="text" id="form3Example4" class="form-control form-control-lg" id="adresse" name="adresse" ngModel
                                   placeholder="Adresse" />
                  </div>
                 
                  <div class="form-outline mb-3">
                  <input type="text" id="form3Example4" class="form-control form-control-lg" id="ville" name="ville" ngModel
                                   placeholder="Ville" />
                  </div>
                  </div>
                  </div>
                  </div>
                  <button data-bs-toggle="modal" data-bs-target="#myModal" type="submit" class="btn btn-success btn-block">Inscrivez vous</button>
                  </form>
                  </div>
                  </div>
                  
                    </div>


                    <div class="modal" id="myModal">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <!-- Modal Header -->
                              <div class="modal-header">
                                  <h4 class="modal-title">Inscription réussi !</h4>
                                  <button (click)="inscriptionValide()" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                              </div>
                             
                          </div>
  
                      </div>
                  </div>
                  </section>
